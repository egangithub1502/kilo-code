---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stratex-ingress
  namespace: profit
  annotations:
    cloud.google.com/load-balancer-neg-ready: "true"
    cloud.google.com/neg: '{"ingress": true}'
    kubernetes.io/ingress.global-static-ip-name: "profit-ingress-staticip"
spec:
  tls:
  - hosts:
    - portal.profit.co
    secretName: profit-tls-2025
  - hosts:
    - preview-portal.profit.co
    secretName: profit-tls-2025
  rules:
  - host: portal.profit.co
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: stratex-svc
            port:
              number: 80
  - host: preview-portal.profit.co
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: stratex-preview-svc
            port:
              number: 80
---
